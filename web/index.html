<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
    <!--fuente agregada: Monserrat-->
    <title>OK Boomer: Login y Registro</title>
</head>
<body>
    
    <div class="main_container" id="main_container">
        <!--formulario de ingreso a plataforma-->
        <div class="form_container sign_in" id="signin_container">
            <form action="#">
            <h2>OK Boomer</h2>
            <label>
                <span>Correo o Usuario</span>
                <input type="email" name="user_email" placeholder="Jhon_Doe@okboomer.org">
            </label>
            <label>
                <span>Contraseña</span>
                <input type="password" name="user_password" placeholder="*******">
            </label>
            <button class="submit" type="button" id="sigin_buttom" onclick="document.location = 'home.jsp';">Iniciar Sesión</button>
            <label>
                <!--transiccion a pantalla de recuperacion de contrasena-->
                <a href="forgot_password.html" class="forgot_password" id="forgot_password">¿Olvidaste la contraseña, verdad?</a>
            </label>
            <div class="social_media">
                <p>Iniciar sesión a través de:</p>
                <ul>
                    <li><img src="logos/google.png"></li>
                    <li><img src="logos/facebook.png"></li>
                    <li><img src="logos/twitter.png"></li>
                    <li><img src="logos/instagram.png"></li>
                </ul>
            </div>
            </form>
        </div>

         <!--formulario de registro de usuario-->
         <div class="form_container sign_up" id="signup_container">
            <form action="#">
            <h2>Registrate</h2>
            <div class="social_media">
                <p>Regístrate mediante:</p>
                <ul>
                    <li><img src="logos/google.png"></li>
                    <li><img src="logos/facebook.png"></li>
                    <li><img src="logos/twitter.png"></li>
                    <li><img src="logos/instagram.png"></li>
                </ul>
            </div>
                <label>
                    <span>Nombre</span>
                    <input type="text" name="name">
                </label>
                <label>
                    <span>Apellido</span>
                    <input type="text" name="lastName">
                </label>
                <label>
                    <span>Correo</span>
                    <input type="email" name="email">
                </label>
                <label>
                    <span>Contraseña</span>
                    <input type="password" name="password">
                </label>
                <label>
                    <span>Confirmar contraseña</span>
                    <input type="password" name="password_2">
                </label>
                <label>
                    <span>fecha de nacimiento</span>
                    <input type="date" name="fecha">
                </label>
                <label>
                    <span>sexo</span>
                    <select id="gender">
                        <option value="0" selected="selected">masculino</option>
                        <option value="1">femenino</option>
                        <option value="2">bisexual</option>
                        <option value="3">otro</option>
                    </select>
                </label>
                <button class="submit" type="button" id="signup_buttom">Registrarse</button>
            </form>
        </div>
        <!--control del overlay-->
        <div class="overlay_container">
            <div class="bg_container">
                <div class="overlay_text">
                        <div>
                            <h2 id="overlay_title">¿No estás registrado?</h2>
                            <p id="overlay_subtitle">a qué estás esperando?</p>
                            <button class="submit" id="overlay_buttom">registrarse</button>
                        </div>
                        
                        <div class="image_text_logo">
                            <img src="logos/warning.png">
                            <h2>Atención, no apto para Boomers</h2>
                        </div>
                </div>
            </div>
           
        </div>
    </div>
    <!--para que detecte los objetos como botones, el script se coloca al final-->
    <script src="assets/js/overlay_script.js"></script>
</body>
</html>

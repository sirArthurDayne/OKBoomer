<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"><!--contiene la clase principal-->
    <link rel="stylesheet" href="assets/css/forgot_password_style.css"><!--contiene el css exclusivo de esta pantalla-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
    <title>OK Boomer: Recupera tu Contraseña</title>
</head>
<body>
    <div class="main_container">
        <div class="forgot_password_container">
            <h1>OK Boomer</h1>
            <h2>¿Que ha pasado pequeño Timmy, has olvidado tu contraseña?</h2>
            <!--form action="#"-->
                <label>
                    <span>Ingresa tu correo</span>
                    <input type="email" name="recover_email" placeholder="a qué esperas?...">
                </label>
                <button class="submit" id="send_buttom">Enviar</button>
                <button class="submit" id="return_to_login_buttom">Cancelar</button>
            <!--/form-->
            <div class="success_message_class">
                <h2 id="success_recover_title">Listo Campeon o Campeona</h2>
                <p id="success_recover_message">Revisa tu email para seguir con la recuperación UwU...</p>
            </div>
        </div>
    </div>

    <!--para que detecte los objetos como botones, el script se coloca al final-->
    <script src="assets/js/forgot_password_script.js"></script>
</body>
</html>
